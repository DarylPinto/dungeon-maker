<!DOCTYPE html>
<html lang="en">
<head>

	<title>Pathfinder Dungeon Generator</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	
	<meta charset="utf-8">
	<meta name="theme-color" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/ico" href="resources/images/favicon.ico" />

	<meta name="og:title" content="Pathfinder Dungeon Generator">
	<meta name="og:description" content="">
	<meta name="og:image" content="">

	<!--[if lte IE 9]>
		<meta http-equiv="refresh" content="0; url=http://outdatedbrowser.com/en">
	<!--<![endif]-->

	<!-- Materialize CSS :: materializecss.com-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="resources/materialize/css/materialize.css"  media="screen,projection"/>
	
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="resources/css/main.css">

	<!-- jQuery :: jquery.com-->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<!-- Materialize JS :: materializecss.com-->
	<script type="text/javascript" src="resources/materialize/js/bin/materialize.min.js"></script>

</head>
<body>

	<main>
		
		<div id="user-settings" class="card" role="form">
			<div class="input-field">
				<input type="number" id="party-level" min="0" max="20" value="1">
				<label for="party-level">Average Party Level</label>	
			</div>
			<div class="row">

				<div class="col s6">
				
					<h6>Dungeon Features</h6>
	
					<!-- Material Switch -->
					<div class="switch" id="trap-toggle">
						<span class="switch-label">Traps</span>
						<label>
							No
							<input type="checkbox">
							<span class="lever"></span>
							Maybe
						</label>
					</div>
					
					<!-- Material Switch -->
					<div class="switch" id="biome-advanced-toggle">
						<span class="switch-label">Advanced Biomes</span>
						<label>
							No
							<input type="checkbox">
							<span class="lever"></span>
							Maybe
						</label>
					</div>
					
					<!-- Material Switch -->
					<div class="switch" id="multi-biome-toggle">
						<span class="switch-label">Multi-Biome</span>
						<label>
							No
							<input type="checkbox">
							<span class="lever"></span>
							Yes
						</label>
					</div>

				</div>
				<div class="col s6" id="difficulty-selection">
					
					<h6>Potential Difficulties</h6>
					
					<!-- Material Checkbox -->
					<p>
						<input type="checkbox" class="filled-in" id="easy-dungeon" />
						<label for="easy-dungeon">Easy</label>
					</p>
					
					<!-- Material Checkbox -->
					<p>
						<input type="checkbox" class="filled-in" id="average-dungeon" checked="checked" />
						<label for="average-dungeon">Average</label>
					</p>
					
					<!-- Material Checkbox -->
					<p>
						<input type="checkbox" class="filled-in" id="challenging-dungeon" checked="checked" />
						<label for="challenging-dungeon">Challenging</label>
					</p>
					
					<!-- Material Checkbox -->
					<p>
						<input type="checkbox" class="filled-in" id="hard-dungeon" checked="checked" />
						<label for="hard-dungeon">Hard</label>
					</p>
					
					<!-- Material Checkbox -->
					<p>
						<input type="checkbox" class="filled-in" id="epic-dungeon" />
						<label for="epic-dungeon">Epic</label>
					</p>

				</div>
			</div>

			<!-- Material Button -->
			<div class="btn" id="generate-dungeon-btn">
				<span>Generate Dungeon</span>
			</div>
			
		</div>

	</main>

<script type="text/javascript" src="resources/js/dungeon-data.js"></script>
<script type="text/javascript" src="resources/js/monster-database.js"></script>
<script type="text/javascript" src="resources/js/main.js"></script>
<script type="text/javascript" src="resources/js/event-handlers.js"></script>

</body>
</html>
